<Directory "/opt/bitnami/apps/%APP%/htdocs">
    Options +MultiViews
    DirectoryIndex index.php index.php5 index.html index.htm
    AllowOverride None
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    Include "/opt/bitnami/apps/%APP%/conf/htaccess.conf"
</Directory>